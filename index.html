<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="output-show">0</div>
    <div class="first">
        <button class="delete">C</button>
        <button class="back">&#8592</button>
        <button class="sub">รท</button>
    </div>
    <div class="second">
        <button class="seven">7</button>
        <button class="seven">8</button>
        <button class="seven">9</button>
        <button class="sub">X</button>
    </div>
    <div class="third">
        <button class="seven">4</button>
        <button class="seven">5</button>
        <button class="seven">6</button>
        <button class="sub">-</button>
    </div>
    <div class="fourth">
        <button class="seven">1</button>
        <button class="seven">2</button>
        <button class="seven">3</button>
        <button class="sub">+</button>
    </div>
    <div class="fifth">
        <button class="seven">0</button>
        <button class="sub">=</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
